<div class="actiongrouplist_section section">
  <h2>actions</h2>
  #set $cellColorClass = u'darkRowBg'
  #for $actionGroup in $actionGroupList
    #if not $actionGroup.displayInUI
      #continue
    #end if
    #if $cellColorClass == u'darkRowBg'
      #set $cellColorClass = u'lightRowBg'
    #else
      #set $cellColorClass = u'darkRowBg'
    #end if
    <h3 class="action $cellColorClass">
      <a class="button" href="executegroup?group=${actionGroup.name, entityEncoding='URL'}"><span class="actionGroupName">$actionGroup.name</span></a>
    </h3>
  #end for
  <div class="clear"></div>
</div>
